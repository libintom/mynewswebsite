<!DOCTYPE html>
<html>
<head>
    <title>My News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .news-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .news-card h2 {
            margin-top: 0;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #search-input, #language-select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Custom News Aggregator</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter a keyword">
        <select id="language-select">
            <option value="en">English</option>
            <option value="ml">Malayalam</option>
        </select>
        <button type="submit">Fetch News</button>
    </form>
    <div id="news"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const keyword = document.getElementById('search-input').value;
            const language = document.getElementById('language-select').value;
            const url = `https://gnews.io/api/v4/search?q=${keyword}&lang=${language}&token=da46ddc15f48c0cc3ef722d5531ec960`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news');
                    newsContainer.innerHTML = ''; // Clear the previous news.
                    data.articles.forEach(article => {
                        const newsCard = document.createElement('div');
                        newsCard.className = 'news-card';
                        newsCard.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(newsCard);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
